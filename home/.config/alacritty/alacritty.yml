variables: # Color scheme script - DO NOT EDIT!
  bg: &BG
    "#161616" #BG
  fg: &FG
    "#b9b9b9" #FG
  bl: &BL
    "#525252" #BL
  wh: &WH
    "#b9b9b9" #WH
  r: &R
    "#7c7c7c" #R 
  g: &G
    "#8e8e8e" #G 
  y: &Y
    "#a0a0a0" #Y 
  b: &B
    "#686868" #B 
  m: &M
    "#747474" #M 
  c: &C
    "#868686" #C 

env:
  TERM: xterm
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  padding:
    x: 25
    y: 25

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
    history: 10000

# Font
font:
  
  normal:
    family: "FiraCode"

  bold:
    family: "FiraCode"

  italic:
    family: "FiraCode"
    style: "Medium Italic"
    
# Font size
  size: 13
  
  offset:
    x: 0
    y: 1

colors:
   # Default colors
    primary:
      background: *BG
      foreground: *FG

    # Normal colors
    normal:
      black:   *BL
      red:     *R
      green:   *G
      yellow:  *Y
      blue:    *B
      magenta: *M
      cyan:    *C
      white:   *WH

    # Bright colors
    bright:
      black:   *BL
      red:     *R
      green:   *G
      yellow:  *Y
      blue:    *B
      magenta: *M
      cyan:    *C
      white:   *WH

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
 style: Block

key_bindings:
  - { key: V,        mods: Command,       action: Paste                        }
  - { key: C,        mods: Command,       action: Copy                         }
  - { key: Insert,   mods: Shift,         action: Paste                        }
